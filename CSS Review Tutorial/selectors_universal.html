<html>
  <body>
    <style>
      /* Universal selector (*): You target everything. In this case, we can "reset" any default style set by the browser or previous styles */
      * {
          margin: 0;
          padding: 0;
      }

      #bullets * {
        color: green;
      }

      #explosions * {
        color: red;
      }

      #games * {
        color: blue;
      }
    </style>

    <ul id="bullets">
      <li>Games
          <ul id="games">
              <li>Ping</li>
              <li>Pong</li>
              <li>Pang</li>
          </ul>
      </li>
      <li>Explosions
          <ul id="explosions">
              <li>Bing</li>
              <li>Bang</li>
              <li>Boom</li>
          </ul>
      </li>
    </ul>
  </body>
</html>
