<html>
  <head>
    <script type="javascript/text" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
      (function($){	
      
      $.fn.fullName=function(options){
        
        var settings = $.extend({
          firstName: 'Albert'
          , middleName: ''
          , lastName: 'Einstein'
        }, options || {}); // '|| {}' is optional to use it.

        // Private Function
        function getFullName(){
          return "".concat(settings.firstName
                            , (settings.firstName) ? " " : ""
                            , settings.middleName
                            , (settings.middleName) ? " " : ""
                            , settings.lastName);      
        }
        
        return this.append(getFullName());
      };
      
      $.fn.niceBox = function (options){
        
        var defaults = {
          textColor: "yellow"
          , backgroundColor: "green"
          , borderColor: "red"
        };
        
        var settings = $.extend({}, defaults, options);
        
        return this.each(function(){
          $(this).css({
            color: settings.textColor
            , "background-color": settings.backgroundColor
            , "border-color": settings.borderColor
          })
        });
        
      };
        
      })(jQuery);

      function run(){
      $("div#name").fullName({firstName: "Alejandro"
                              , middleName: "Godofredo"
                              , lastName: "Carlstein Ramos Mejia"})
                    .css("border", "black solid 1px"); 

      $("div#name2").fullName()
                    .css("border", "black solid 1px"); 
      
      $("div").niceBox();
      
      }
    </script>
  </head>
  <body>
    <button onclick="run()">Run</button>
    <div id="name"></div>
    <div id="name2"></div>
  </body>
</html>
