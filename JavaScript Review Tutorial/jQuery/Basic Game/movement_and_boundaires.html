<html>
  <head>
    <script type="javascript/text" src="./js/jquery.min.js"></script>
    <script>
      (function(){
        var canvasWidth = 800;
        var canvasHeight = 600;

        var gameCanvas = $('#gameCanvas')
        gameCanvas.attr('width', canvasWidth)
                  .attr('height', canvasHeight);

        var canvas = gameCanvas[0].getContext('2d');

        var image = new Image();

        // Art Author: Skorpio
        image.src="http://opengameart.org/sites/default/files/styles/medium/public/Spaceship_tut.png";

        var playerPosition = {
          x: (canvasWidth / 2) - (image.width / 2),
          y: (canvasHeight / 2) - (image.height / 2)
        };

        // Game Loop when image is already loaded
        $(image).on('load', function(){
          var FPS = 30;
          var FPSCycle = 1000 / FPS;
          setInterval(function(){
            update();
            draw();
          }, FPSCycle);
        });
          
        function update(){
          if (playerPosition.x < (canvasWidth - image.width)){
            playerPosition.x++;
          }
        }

        function draw(){  
          canvas.clearRect(0, 0, canvasWidth, canvasHeight);
          canvas.strokeRect(0, 0, canvasWidth, canvasHeight);      
          canvas.drawImage(image, playerPosition.x, playerPosition.y);  
        }

      })()
    </script>
  </head>
  <body>
    <h3>Canvas: Drawing an Image</h3>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </body>
</html>
