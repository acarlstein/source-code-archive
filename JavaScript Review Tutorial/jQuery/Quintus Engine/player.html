<html>
  <head>
  <meta charset="utf-8" />
  <script type="javascript/text" src="./js/jquery.min.js"></script>
  <script type="javascript/text" src="./js/quintus-all.js"></script>  
  <style>
    /* Remove scrollbars so there is no conflict when moving player up and down */
    body {
      overflow:hidden;
      padding: 0;
      margin: 0;
    }
  </style>
  <script>
    (function(){
      // Include Sprite module and set game's canvas size
      var Q = Quintus().include("Sprites")
                      .setup({width: 800, height: 480});

      var shipUrl = "http://www.elblender.com/wordpress/wp-content/uploads/2016/11/Spaceship_tut.png";

      Q.Sprite.extend("Player", {
        init: function(player){    
          this._super(player, {
            //assetUrl: shipUrl,
            asset: shipUrl,
            x: Q.el.width / 2,
            y: Q.el.height / 2,
            type: Q.SPRITE_FRIENDLY,
            speed: 10
          });
        }
      });

      var backgroundUrl = "./images/bg5.jpg";
      Q.load([backgroundUrl, shipUrl], function(){  
        var background = new Q.Sprite({ asset: backgroundUrl, 
                                        x: Q.el.width / 2, 
                                        y: Q.el.height / 2, 
                                        type: Q.SPRITE_NONE});
        var player = new Q.Player();
        Q.gameLoop(function(dt){
          Q.clear();
          background.render(Q.ctx);    
          player.render(Q.ctx);
        });
      });
    });
  </script>
  </head>
  <body>

  </body>
</html>
